<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->

  <title>Firebase - Teste</title>
</head>
<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Cadastrar</a></li>
      <li class="tab "><a href="#login">Entrar</a></li>
    </ul>
    
    <div class="tab-content">
      <!-- tab signup -->
      <div id="signup">   
        <h1>Tela de Cadastro</h1>
        <!-- <form action="/" method="post"> -->
        <form>
          <div class="top-row">
            <div class="field-wrap">
              <label for="s-firstname">
                Primeiro Nome<span class="req">*</span>
              </label>
              <input type="text" id="s-firstname" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label for="s-lastname">
                Ãšltimo nome<span class="req">*</span>
              </label>
              <input type="text" id="s-lastname" required autocomplete="off"/>
            </div>
          </div>
    
          <div class="field-wrap">
            <label for="s-email">
              E-mail<span class="req">*</span>
            </label>
            <input type="email" id="s-email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label for="s-password">
              Senha<span class="req">*</span>
            </label>
            <input type="password" id="s-password" required autocomplete="off"/>
          </div>
          
          <button class="button button-block button-signup">cadastrar</button>
        
        </form>
  
      </div>
      <!-- tab login -->
      <div id="login">   
        <h1>Tela de Login</h1>
        <!-- <form action="/" method="post"> -->
        <form>
          <div class="field-wrap">
            <label for="l-email">
              E-mail<span class="req">*</span>
            </label>
            <input type="email" id="l-email" required autocomplete="off"/>
          </div>
        
          <div class="field-wrap">
            <label for="l-password">
              Senha<span class="req">*</span>
            </label>
            <input type="password" id="l-password" required autocomplete="off"/>
          </div>
        
          <p class="forgot"><a href="#">Esqueceu sua senha?</a></p>
        
          <button class="button button-block button-login">Entrar</button>
        </form>
      </div>
    </div><!-- tab-content -->
    
  </div> <!-- /form -->
  <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>

  <!-- TypeError: firebase.auth is not a function -->
  <!-- https://stackoverflow.com/questions/48592656/firebase-auth-is-not-a-function -->
  <!-- Adicionado <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script> para conseguir usar Autenticacao -->
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>

  <!-- Adicionado para conseguir usar Database -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>-->

  <!-- Adicionado para conseguir usar Storage (Armazanamento de Arquivos) -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-storage.js"></script>-->

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#config-web-app -->
  
  <script src="./assets/js/firebase.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
